<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
 <script src="js/libreria.js"> </script>
    <title>elpepe</title>
</head>

<body>
<div class="container">
    <form class="row g-3 mt-3 needs-validation" novalidate>

        <h1>Registro </h1>

        
        <div class="col-6">
            <label for="inputrut" class="form-label">Rut:</label>
            <input type="text" class="form-control" id="inputrut" placeholder="Escribe tu rut" required>
            <div class="valid-feedback">
                Ok! 
             </div>
             <div class="invalid-feedback">
               Es necesario llenar el campo  
             </div> 
        </div>

        <div class="col-6">
            <label for="nameInput" class="form-label"  >Nombre</label>
            <input type="text" class="form-control" id="nameInput" minlength="9" maxlength="10" placeholder="Escribe tu Nombre" required> 
            <div class="valid-feedback">
               Ok! 
            </div>
            <div class="invalid-feedback">
              Es necesario llenar el campo  
            </div>
        </div>

        <div class="col-6">
            <label for="lnameInput" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="lnameInput" placeholder="Escribe tu Apellido" required>
            <div class="valid-feedback">
                Ok! 
             </div>
             <div class="invalid-feedback">
               Es necesario llenar el campo  
             </div> 
        </div>

        <div class="col-6">
            <label for="lnameInput" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="lnameInput" placeholder="Escribe tu Apellido" required>
            <div class="valid-feedback">
                Ok! 
             </div>
             <div class="invalid-feedback">
               Es necesario llenar el campo  
             </div> 
        </div>

        <div class="col-6">
            <div class="form-check">
                <div>
                    <label>Genero</label>
                    <br>
                    <input type = "radio" name = "preg1" value = "M" /> Masculino
                    <input type = "radio" name = "preg1" value = "F" /> Femenino
                    <input type = "radio" name = "preg1" value = "O" /> Otros
                </div>
               <div class="valid-feedback">
                Ok! 
             </div>
             <div class="invalid-feedback">
               Es necesario Aceptar los terminos y codiciones
             </div>
            </div>
        </div>
        




        <div class="col-4">
            <label for="inputcontact" class="form-label">Numero de contacto</label>
            <input type="number" class="form-control" id="inputcontact" placeholder="Ingrese su Numero de contacto" required>
            <div class="valid-feedback">
                Ok! 
             </div>


             <div class="invalid-feedback">
               Es necesario llenar el campo  
             </div> 

        </div>


        <div>
            <button  id="btn-abrir-modal" type="submit" class="btn btn-success" >
                registrarse 
            </button>

        <dialog id="modal">
          <div>
            Debe llenar los campos
          </div>
          <button id="btn-cerrar-modal">
            Aceptar
          </button>
        </dialog>
      </div>

    </form>
</div>

</body>
